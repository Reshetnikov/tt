{{ define "content" }}
<div class="flex h-full">
  <!-- Left column (Tasks) -->
  <div class="w-1/4 border-r border-gray-300 pr-4">
    <!-- Task filter -->
    <div class="mb-4 flex items-center space-x-2">
      <button class="text-gray-500 hover:text-blue-500">Active</button>
      <button class="text-gray-500 hover:text-blue-500">Completed</button>
      <button class="text-gray-500 hover:text-blue-500">All</button>
    </div>

    <!-- Task list -->
    <div hx-get="/tasks" hx-trigger="load-tasks from:body" hx-swap="innerHTML">
      {{ template "dashboard/task_list" . }}
    </div>

    <!-- Create new task button -->
    <div class="mt-6">
      <button
        class="w-full rounded-lg bg-blue-500 py-2 text-white hover:bg-blue-700"
        hx-get="/tasks/new"
        hx-target="#modal-content"
        hx-trigger="click"
        hx-swap="innerHTML"
      >
        Create Task
      </button>
    </div>
  </div>

  <!-- Right column (Records) -->
  <div class="w-3/4 pl-4">
    <!-- List of records -->
    <div hx-get="/records" hx-trigger="load-records from:body" hx-swap="innerHTML" class="space-y-4">
      {{ template "dashboard/record_list" . }}
    </div>
  </div>
</div>
{{ end }}
