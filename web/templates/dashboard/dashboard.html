{{ define "content" }}
<div class="flex h-full" id="dashboard">
  <!-- Left column (Tasks) -->
  <div class="w-1/4 border-r border-gray-300 pr-4">
    <!-- Task filter -->
    <div class="mb-4 flex items-center space-x-2">
      <button class="text-gray-500 hover:text-blue-500">Active</button>
      <button class="text-gray-500 hover:text-blue-500">Completed</button>
      <button class="text-gray-500 hover:text-blue-500">All</button>
    </div>

    <!-- Task list -->
    <div id="task-list" hx-get="/tasks" hx-swap="innerHTML">{{ template "dashboard/task_list" . }}</div>

    <!-- Create new task button -->
    <div class="mt-6">
      <button
        class="w-full rounded-lg bg-blue-500 py-2 text-white hover:bg-blue-700"
        hx-get="/tasks/new"
        hx-target="#modal-content"
        hx-trigger="click"
        onclick="openModal()"
      >
        Create Task
      </button>
    </div>
  </div>

  <!-- Right column (Records) -->
  <div class="w-3/4 pl-4">
    <!-- List of records -->
    <div class="space-y-4" id="record-list" hx-get="/records" ---hx-trigger="load" hx-swap="innerHTML">
      {{ template "dashboard/record_list" . }}
    </div>
  </div>
</div>

<!-- Modal window -->
<div id="modal" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="w-1/3 rounded-lg bg-white p-6 shadow-lg">
    <!-- Spinner -->
    <div class="text-center" id="modal-preloader">
      <div role="status">
        <svg
          aria-hidden="true"
          class="inline h-8 w-8 animate-spin fill-blue-600 text-gray-200 dark:text-gray-600"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill"
          />
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="modal-content"></div>
  </div>
</div>

<script>
  function closeModal() {
    document.getElementById("modal").classList.add("hidden");
    document.getElementById("modal-content").innerHTML = "";
    document.querySelector("#modal-preloader").classList.remove("hidden");
  }

  function openModal() {
    document.getElementById("modal").classList.remove("hidden");
  }

  document.addEventListener("htmx:afterOnLoad", function (event) {
    console.log("=======event.detail======", event.detail);
    console.log("=======event.detail.target======", event.detail.target);
    console.log("=======event.detail.triggered======", event.detail.triggered);
    console.log("=======event.detail.xhr.responseText======", event.detail.xhr.responseText);
    if (event.detail.target.id === "modal-content") {
      document.querySelector("#modal-preloader").classList.add("hidden");
      if (event.detail.xhr.responseText === "ok") {
        closeModal();
        htmx.ajax("GET", "/tasks", { target: "#task-list" });
      }
    }
  });

  //       "refresh-tasks": "#task-list",
  //       "refresh-records": "#record-list",
  //     });
  //   }
  // });
</script>
{{ end }}
