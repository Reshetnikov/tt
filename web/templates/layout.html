{{define "layout"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />
    <link rel="manifest" href="/img/site.webmanifest" /> -->

    <title>{{ .Title }}</title>
    <link href="/css/output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
  </head>
  <body class="flex h-screen flex-col bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-white shadow">
      <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-6 sm:px-6 lg:px-8">
        <!-- Логотип и заголовок -->
        <div class="flex items-center space-x-3">
          <!-- Логотип -->
          <a href="/">
            <img src="/img/favicon-32x32.png" alt="Логотип" class="h-10 w-10" />
          </a>
          <!-- Заголовок -->
          <h1 class="text-3xl font-bold text-gray-900">
            <a href="/">Time Tracker</a>
          </h1>
        </div>

        <!-- Навигация или другие элементы справа -->
        <nav class="space-x-4">
          {{ if .User }}
          <div class="group relative inline-block">
            <span class="cursor-pointer text-gray-500 hover:text-gray-900"> {{ .User.Name }} </span>
            <div
              class="absolute right-0 z-10 hidden w-48 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 group-hover:block"
            >
              <div class="py-1">
                <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Log Out</a>
              </div>
            </div>
          </div>
          <a href="/dashboard" class="text-gray-500 hover:text-gray-900">Dashboard</a>
          {{ else }}
          <a href="/login" class="text-gray-500 hover:text-gray-900">Log In</a>
          <a href="/signup" class="text-gray-500 hover:text-gray-900">Sign Up</a>
          {{ end }}
        </nav>
      </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow">
      <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">{{ block "content" . }}{{ end }}</div>
    </main>

    <!-- Footer -->
    <footer class="bottom-0 w-full bg-white">
      <div class="mx-auto max-w-7xl overflow-hidden px-4 py-4 sm:px-6 lg:px-8">
        <p class="text-center text-sm text-gray-500">© 2024 Time Tracker. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
{{ end }}
